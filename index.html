<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEADER BOARD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="top-player">
          <h4>Top Player</h4>
          <div class="players">
            <div class="player">
              <div class="img">
                <img src="images/players/player-1.png" alt="" />
              </div>
              <div class="name"><p>John Smith</p></div>
            </div>

            <div class="player">
              <div class="img">
                <img src="images/players/player-2.png" alt="" />
              </div>
              <div class="name"><p>Pro Russel</p></div>
            </div>

            <div class="player">
              <div class="img">
                <img src="images/players/player-3.png" alt="" />
              </div>
              <div class="name"><p>Abu Sufian</p></div>
            </div>

            <div class="player">
              <div class="img">
                <img src="images/players/player-4.png" alt="" />
              </div>
              <div class="name"><p>Shajedul Karim</p></div>
            </div>

            <div class="player">
              <div class="img">
                <img src="images/players/player-5.png" alt="" />
              </div>
              <div class="name"><p>Maruf Ahmed</p></div>
            </div>

            <div class="player">
              <div class="img">
                <img src="images/players/player-6.png" alt="" />
              </div>
              <div class="name"><p>Al Mujahid</p></div>
            </div>
          </div>
        </div>
        <hr />

        <div class="top-blog">
          <h4>Top Blog</h4>
          <div class="blogs">
            <div class="blog">
              <div class="blog-thum">
                <img src="images/blogs/blog-1.png" alt="" />
              </div>
              <div class="blog-details">
                <div class="blog-title">
                  <h5>
                    13 of My Favorite<br />
                    UI/UX Goodies
                  </h5>
                </div>
                <div class="blog-author">
                  <p>By <span> Danny Sapio</span></p>
                </div>
              </div>
            </div>
            <div class="blog">
              <div class="blog-thum">
                <img src="images/blogs/blog-2.png" alt="" />
              </div>
              <div class="blog-details">
                <div class="blog-title">
                  <h5>
                    UI cheat sheet:<br />
                    list vs grids
                  </h5>
                </div>
                <div class="blog-author">
                  <p>By <span> Tess god</span></p>
                </div>
              </div>
            </div>
            <div class="blog">
              <div class="blog-thum">
                <img src="images/blogs/blog-3.png" alt="" />
              </div>
              <div class="blog-details">
                <div class="blog-title">
                  <h5>7 typography tips <br />for interface design</h5>
                </div>
                <div class="blog-author">
                  <p>By <span> Jeremiah Lam</span></p>
                </div>
              </div>
            </div>
            <div class="blog">
              <div class="blog-thum">
                <img src="images/blogs/blog-4.png" alt="" />
              </div>
              <div class="blog-details">
                <div class="blog-title">
                  <h5>
                    Your logo is <br />
                    copied
                  </h5>
                </div>
                <div class="blog-author">
                  <p>By <span> Ferdinand Vogler</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
